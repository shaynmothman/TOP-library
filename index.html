<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Library</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./scripts.js" defer></script>
</head>
<body>
    <div id="site-container">
        <div id="header">
            <h1>Library</h1>
            <div class="menu">
                <button id="btn-add">Add Book</button>
                <button id="btn-clear">Clear All</button>
            </div>
        </div>
        <div id="grid-container"></div>
        <dialog id="dialog-add" class="modal">
            <h3>Add a Book</h3>
            <p>Use the form below to add a book to the library.</p>
            <form id='form-add-book' method="dialog">
                <label for="title">Title:</label>
                <input type="text" id="input_title" name="title" placeholder="Title">

                <label for="author">Author:</label>
                <input type="text" id="input_author" name="author" placeholder="Author">

                <label for="yearPublished">Year Published:</label>
                <input type="text" id="input_yearPublished" name="yearPublished" placeholder="2024">

                <label for="status">Status:
                    <select id="input_status">
                        <option>Choose...</option>
                        <option value="Not Started">Not Started</option>
                        <option value="In Progress">In Progress</option>
                        <option value="Completed">Completed</option>
                    </select>
                </label>

                <button>Cancel</button>
                <button id="btn-submit" type="submit">Submit</button>
            </form>
        </dialog>
        <dialog id="dialog-edit" class="modal">
            <h3>Edit Book Details</h3>
            <p>Use the form below to edit the status of this book.</p>
            <form id="form-edit-book" method="dialog">
                <label for="title">Title:</label>
                <input type="text" id="edit_title" name="title" placeholder="Title">

                <label for="author">Author:</label>
                <input type="text" id="edit_author" name="author" placeholder="Author">

                <label for="yearPublished">Year Published:</label>
                <input type="text" id="edit_yearPublished" name="yearPublished" placeholder="2024">
                
                <label for="edit_status">Status:
                    <select id="edit_status">
                        <option>Choose...</option>
                        <option value="Not Started">Not Started</option>
                        <option value="In Progress">In Progress</option>
                        <option value="Completed">Completed</option>
                    </select>
                </label>
                <button>Cancel</button>
                <button id="btn-save" type="submit">Save</button>
            </form>
        </dialog>
    </div>
</body>
</html>
